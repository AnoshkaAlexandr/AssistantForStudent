apply plugin: 'java'
apply plugin: 'eclipse'

repositories {
    mavenCentral()
    mavenLocal()
}

sourceCompatibility = 1.8
targetCompatibility = 1.8

sourceSets {
    main {
        java {
            srcDir 'src/'
            srcDir 'Test/'
            
            
          }
    }
}

dependencies {

	compile group: 'org.json', name: 'json', version: '20160810'
    testCompile group: 'junit', name: 'junit', version: '4.+'

}

jar {
    baseName = 'Assistant-For-Students'
    version =  '0.1.0'
}